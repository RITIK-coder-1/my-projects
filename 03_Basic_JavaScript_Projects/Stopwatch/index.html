<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <h1>0</h1>
    <button>click</button>
</body>
<script>
    const h1 = document.querySelector('h1')
    let sec = 1
    const button = document.querySelector('button')
    button.addEventListener('click', () => {
        setInterval(() => {
        h1.innerText = sec++
    }, 1000)
    })
</script>
</html>
