<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- my tweet -->
    <div id="tweet">
        <!-- 1st container (profile)-->
        <div class="container" id="container1">
            <div id="image-container">
                <img src="RITIK.jpg" alt="My Profile">
            </div>
            <div id="name-container">
                <span id="name">RITIK</span>
                <span id="id">@_R_T_K__</span>
            </div>
            <div></div>
            <div>
                <div>
                    <button id="promote">Promote</button>
                </div>
                <span id="more">...</span>
            </div>
        </div>
        <!-- 2nd container (content)-->
        <div class="container" id="container2">
            <pre>I am cloning my own tweet!!!





<!-- writing my text as it is -->



I don't know I just felt like xD!
            </pre>
        </div>
        <!-- 3rd container (time and date)-->
        <div class="container" id="container3">
            <span id="time">8:35 PM &middot; Feb 18, 2024&nbsp;</span>
            <span>
                &middot;&nbsp;<span style="color: white; font-weight: 600;">100K</span> Views
            </span>
        </div>
        <!-- 4th container (engagements)-->
        <div class="container" id="container4">
            <img src="stats.png" alt="stats">
            <span>View post engagements</span>
        </div>
        <!-- 5th container (likes and comments)-->
        <div class="container" id="container5">
            <div id="comments" title="Reply">
                <span class="icons">
                    <img src="comments.webp" alt="comments">
                </span>
                <span class="text">150</span>
            </div>
            <div id="retweets" title="Repost">
                <span class="icons">
                    <img src="grey-retweet.png" alt="retweet" id="retweet1">
                    <img src="green-retweet.png" alt="retweet" id="retweet2">
                </span>
                <span class="text">61</span>
            </div>
            <div id="like" title="Like">
                <span class="icons">
                    <img src="grey-heart.png" alt="like" id="heart1">
                    <img src="red-heart.png" alt="like" id="heart2">
                    <img src="full-heart.png" alt="like" id="heart3">
                </span>
                <span class="text">128</span>
            </div>
            <div id="bookmark" title="Bookmark">
                <span class="icons">
                    <img src="grey-bookmark.png" alt="bookmark" id="bookmark1">
                    <img src="blue-bookmark.png" alt="bookmark" id="bookmark2">
                    <img src="full-bookmark.png" alt="bookmark" id="bookmark3">
                </span>
                <span class="text">20</span>
            </div>
            <div>
                <span class="icons">
                    <img src="grey-share.png" alt="share" id="share1">
                    <img src="blue-share.png" alt="share" id="share2">
                </span>
            </div>
    </div>
</body>
<script src="index.js"></script>
</html>
