<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL BULB</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img{
            position: absolute;

        }
        div{
            border: 1px solid red;
            display: flex;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <img src="3911242_bulb_electric_energy_lamp_light_icon (1).png" alt="off-bulb" id="off">
        <img src="3911242_bulb_electric_energy_lamp_light_icon.png" alt="on-bulb" id="on">
    </div>
    <button id="switch">turn on</button>
</body>
<script>
    const button = document.getElementById("switch")
    const body = document.body
    const offBulb = document.getElementById("off")
    offBulb.style.visibility = "visible"
    const onBulb = document.getElementById("on")
    onBulb.style.visibility = "hidden" 
    body.style.backgroundColor = "black"
    let isDark = true
    button.addEventListener("click", () => {
        
        if (isDark){
            body.style.backgroundColor = "#f3f391"
            onBulb.style.visibility = "visible"
            offBulb.style.visibility = "hidden"
        } else {
            body.style.backgroundColor = "black"
            onBulb.style.visibility = "hidden"
            offBulb.style.visibility = "visible"
        }
        isDark = !isDark

    }, false)

</script>
</html>
