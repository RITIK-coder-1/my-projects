<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL BULB</title>
    <style>
        
    </style>
</head>
<body>
    <button id="switch">turn on</button>
    <img src="3911242_bulb_electric_energy_lamp_light_icon (1).png" alt="off-bulb">
    <img src="3911242_bulb_electric_energy_lamp_light_icon.png" alt="on-bulb">
</body>
<script>
    const button = document.getElementById("switch")
    const body = document.body
    body.style.backgroundColor = "black"
    let isDark = true
    button.addEventListener("click", () => {
        
        if (isDark){
            body.style.backgroundColor = "#f3f391"
        } else {
            body.style.backgroundColor = "black"
        }
        isDark = !isDark
        
    }, false)
</script>
</html>
