<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Connect to NGOs</title>
</head>
<link href="styles.css" rel="stylesheet">
<body class="w-full h-full">
    
    <!-- header -->

    <header>

        <!-- navigation bar -->

        <nav>
            <span id="heading">FindNGO</span>
            <span>Deliver to: <small>Finding Location...</small></span>
            <input type="text" placeholder="Search Food...">
            <button id="login">Login</button>
        </nav>

        <!-- header section  -->

        <section>
            <div id="heading-container">
                <h1>Have some food left?</h1>
                <span>Within a few clicks, find NGOs <br> that are accessible near you</span>
                <div id="address">
                    <div>                            
                        <button>
                            <img src="delivery.png" alt="delivery">
                            Delivery
                        </button>                            
                        <button>
                            <img src="pickup.png" alt="pickup">
                            Pick Up
                        </button>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter Your Eddress"> 
                        <button id="find-food">Find Food</button>
                    </div>
                </div>
            </div>
            <div id="image-container">
                <img src="food.png" alt="food">
            </div>
        </section>

    </header>

</body>
</html>
