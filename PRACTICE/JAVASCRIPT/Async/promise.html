<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
</body>
<script>
    // Creating a Promise ---->

    const myPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("executed");
            // resolve("resolved") // it resolves the promise after timeout
            // reject("rejected") // it rejects the promise after timeout
        }, 5000)
        // resolve() // it resolves the promise before timeout
        // reject() // it rejects the promise before timeout
    })

    setTimeout(() => {
        console.log(myPromise);
    }, 6000)

    console.log(myPromise);

    // Consuming a Promise ----->
    
    myPromise.then(() => {
        console.log("promise resolved");
    }).catch(() => {
        console.log("promise rejected");
    }).finally(() => {
        console.log("executed regardless");
    })

</script>
</html>
