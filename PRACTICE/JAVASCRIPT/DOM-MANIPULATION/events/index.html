<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <ul id="parent">
        <li id="child">child</li>
    </ul>
    <button id="button">click me</button>
</body>
<script>

    const button= document.getElementById("button")

    button.addEventListener("click", () => {
        // alert("clicked")
    })

    const parent = document.querySelector('#parent')
    const child = document.querySelector("#child")

    // Event Bubbling --->
    
    parent.addEventListener("click", () => {
        // console.log("parent clicked");
    }, false)
    child.addEventListener("click", () => {
        // console.log("child clicked");
    }, false)

    // child is clicked first and then, parent

    // Event capturing --->

    parent.addEventListener("click", () => {
        console.log("parent clicked");
        // event.stopPropagation()  it stops the furthur propagation
    }, true)
    child.addEventListener("click", () => {
        console.log("child clicked");
    }, true)

    // parent is clicked first and then, child

    // +++++++++++++++++++++++++++++++++++++++++++

    // MOUSE EVENTS
    
    button.addEventListener("click", () => {
        document.body.append(document.createElement('p').innerText = "clicked")
    })
    button.addEventListener("dblclick", () => alert("double-clicked!"))
    button.addEventListener("mouseover", () => console.log("hovered"))
    button.addEventListener("mouseout", () => console.log("moved out"))
    button.addEventListener("mousemove", () => console.log("moving"))
    button.addEventListener("focus", () => {
        console.log("focused!");
    })

    // KEYBOARD EVENTS

    button.addEventListener("keydown", () => console.log("pressed down"))
    button.addEventListener("keyup", () => {
        console.log("key  moved");
        let keyEvent = event.key
        console.log(keyEvent)
    })
    button.addEventListener("keypress", () => console.log("pressed"))

    // CLIENT EVENTS

    document.addEventListener('mousemove', function(event) {
    const mouseX = event.clientX;
    const mouseY = event.clientY;
    const screenX = event.screenX;
    const screenY = event.screenY;
    console.log(`Mouse X: ${mouseX}, Mouse Y: ${mouseY}`)
    console.log(`Screen X: ${screenX}, Screen Y: ${screenY}`)
    })
</script>
</html>
