<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tweet</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex justify-center w-full h-full py-10 bg-black">
    <div class="flex flex-col w-auto h-auto bg-black border border-solid border-slate-800">
        <div class="flex w-full h-auto pt-5">
            <div class="flex justify-center items-center px-3">
                <img src="RITIK.jpeg" alt="my_profile" class="w-12 h-12 rounded-full">
            </div>
            <div class="flex flex-col mr-16">
                <span class="text-xl text-white font-bold">RITIK</span>
                <span class="text-slate-500">@_R_T_K__</span>
            </div>
            <div class="flex justify-end gap-3 w-96 pr-3 ml-16">
                <button class="flex justify-center items-center w-auto h-6 text-black font-semibold px-5 py-4 bg-white rounded-3xl">Promote</button>
                <span class="text-slate-500 font-black">...</span>
            </div>
        </div>
        <div class="w-full h-auto py-5 px-3">
            <p class="text-white">
                Hey Developers, <br>
                I'm coding my own tweet!
                <br> <br>
                Namastee!!!
            </p>
        </div>
        <div class="flex gap-2 px-3 text-slate-500">
            <span>7:30 PM</span><span>Nov 3, 2023</span><span class="text-white font-bold">100K</span>views<span></span>
        </div>
        <div class="w-full px-3 py-2 h-auto text-slate-500 border border-solid border-slate-700">
            <span>View post engagements</span>
        </div>
        <div class="flex justify-between w-full px-3 py-2 text-slate-500 h-auto border border-solid border-slate-700">
            <span>100</span><span>20</span><span>500</span><span>63</span><span></span>
        </div>
        <div class="flex w-full py-2 pr-3 h-auto border border-solid border-slate-700">
            <div class="flex justify-center items-center px-3">
                <img src="RITIK.jpeg" alt="my_profile" class="w-12 h-12 rounded-full">
            </div>
            <input type="text" name="comment" id="comment" placeholder="Post your Reply" class="grow bg-black">
            <button class="flex justify-center items-center w-auto h-6 text-white font-semibold px-5 py-4 bg-blue-700 rounded-3xl">Reply</button>
        </div>
    </div>
</body>
</html>
