<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
</head>
<style>
    html, body{
        width: 100%;
        height: 100%;
    }
    body, #cart{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    #cart{
        background-color: antiquewhite;   
        border-radius: 10px;
        padding: 10px;
    }
</style>
<body>
    <div id="items">
        <h2>ITEMS</h2>
        <ul id="itemsList"></ul>
    </div>
    <div id="cart">
        <h2>CART</h2>
        <p id="paraContent">Nothing in the cart</p>
    </div>
</body>
<script>
    const cart = document.getElementById("cart")
    const itemsList = document.getElementById("itemsList")
    const list = document.getElementsByTagName("li")
    const paraContent = document.getElementById("paraContent")
    const addButton = document.getElementsByClassName("add")

    let numberOfItems = 0

    const items = [
        {
            name: "Apple",
            pieces: 24
        },
        {
            name: "Oranges",
            pieces: 22
        },
        {
            name: "Grapes",
            pieces: 26
        },
        {
            name: "Mangoes",
            pieces: 20
        },
        {
            name: "Lichies",
            pieces: 24
        }
    ]
 
    
    for (let i = 0; i < items.length; i++) {
        const element = items[i];
        const li = document.createElement("li")
        li.id = element.name
        const add = document.createElement("button")
        add.textContent = "+"
        add.className = "add"
        li.append(`Name: ${element.name} and Number of Pieces: ${element.pieces}`)
        li.append(add)
        itemsList.append(li)
    }

    for (let i = 0; i < addButton.length; i++) {
        const element = addButton[i];
        element.addEventListener("click", () => {
            const li = document.createElement("li")
            li.append(`${items[i].name} has been added, with ${items[i].pieces} pieces`)
            cart.append(li)
            numberOfItems++
            paraContent.textContent = `Number of added items: ${numberOfItems}`
        })
    }
</script>
</html>
