<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR BY RITIK</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    
    <div class="calc">

        
        <input type="text" placeholder="0">
        

        <div class="opt">
            <button class="clear clear1">C</button>
            <button class="clear clear2">CE</button>
            <button class="clear clear3">&radic;</button>
            <button class="clear clear4">DEL</button>
        </div>

        <div class="num1">
                <button class="numb1 sm-cl">(</button>
                <button class="numb1 sm-cl">)</button>
                <button class="numb1 sm-cl">%</button>
                <button class="numb1 lastbutn sm-cl">/</button>
        </div>

         <div class="num2">
                
                <button class="numb2 smcl">7</button>
                <button class="numb2 smcl">8</button>
                <button class="numb2 smcl">9</button>
                <button class="numb2 lastbutn sm-cl">&times;</button>

        </div>

         <div class="num3">
                <button class="numb3 smcl">6</button>
                <button class="numb3 smcl">5</button>
                <button class="numb3 smcl">4</button>
                <button class="numb3 lastbutn sm-cl">-</button>
         </div>   
               
        <div class="num4">
                    
                <button class="numb4 smcl">3</button>
                <button class="numb4 smcl">2</button>
                <button class="numb4 smcl">1</button>
                <button class="numb4 lastbutn sm-cl">+</button>
        </div>
                
        <div class="num5">

                <button class="numb5 smcl">0</button>
                <button class="numb5 smcl">.</button>
                <button class="numb5 lastbutn sm-cl equal">=</button>

        </div>
        
            </div> 
    </div>
</body>
</html>
